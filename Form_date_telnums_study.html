<body>

<form id="form query" method="post" action="" name="questions">
    <label for="name"> Your name  </label><br>
    <input type="text" name="name" id="name"><br>

    <p>allows multiple emails that can be separated by commas</p>
    <label for="email"> email, separated by comma  </label><br>
    <input type="email"  id="email" name="email" multiple><br>

    <label for="Website"> website  </label><br>
    <input type="url"  id="website" name="email"><br>

        <p>dates can be limited with min and max dates</p>
    <label for="birthday"> child's birthday  </label><br>
    <input type="date"  id="birthday" min="2007-01-01" max="2000-01-01" name="birthday"><br>

    <label for="start time"> event starts  </label><br>
    <input type="time"  id="start time" step= "900"  name="start time"><br>

    <p>apparently no special attributes for phone nums</p>
    <label for="tel num"> primary tel num  </label><br>
    <input type="tel"  id="tel num"   name="tel num"><br>

    <input type="submit">
</form>
